
# MongoDB Configuration File
storage:
  dbPath: /project/sandbox/user-workspace/backend/mongodb-data
  journal:
    enabled: true

systemLog:
  destination: file
  path: /project/sandbox/user-workspace/backend/mongodb-logs/mongod.log
  logAppend: true

net:
  port: 27017
  bindIp: 127.0.0.1

processManagement:
  fork: false
